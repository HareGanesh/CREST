<ng-container *ngIf="authService.login();">
<app-navbar></app-navbar> 

        <!-- page content -->
        <div class="right_col" role="main">
		
          <div class="">

            <div class="page-title">
              <div class="title_left">
                <h3>Event Lists <small></small></h3>
              </div>

              <div class="title_right">
			  
			  <!-- <div [routerLinkActive]="['active']"   [routerLinkActiveOptions] = "{exact:true}"><a  class="big-red-button" [routerLink]="['/eventinfo/0']">Register Event</a> -->
			  <!-- </div> -->
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" [(ngModel)]="searchFilter" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" (click)="open()" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
<div id="tabs">
<div class="row">

<ul class="nav nav-tabs">
<li class="active" >
<a href="#OverviewTab" data-toggle="tab">Future Event</a>
</li>
<li style="display:none;">
<a href="#ScheduleTab" data-toggle="tab">Show All</a>
</li>

</ul>

<div class="tab-content x_panel">
<div id="OverviewTab" class="tab-pane fade in active">

 <div class="row">
              <div class="col-md-12">
                <div>
            
                  <div class="x_content">
                    <div class="row">
                      <div class="col-md-12 mail_list_column" *ngFor="let item of OrgEventModel; ">
                      
                        <a href="#" id="{{item._id}}">
                          <div class="mail_list">
                            <div class="left">
                              <i class="fa icon-time"></i>  &nbsp;{{item.RemainDay}} days
							  <!-- <a href="../eventDetails/{{item.EventID}}" style="background-image: url('http://www.hackathon.io/assets/icns/avatar/event.png');"></a> -->
                            </div>
							
                            <div class="right" style="width:80%">						

                              <h3><a [routerLink]="['/eventDetails/', item._id]">{{item.EventTitle}}</a> 
							  
							  <small>&nbsp;{{item.Location}}</small>
							  
							  </h3>
							  <!-- <div [routerLinkActive]="['active']"   [routerLinkActiveOptions] = "{exact:true}"><a style="float:right" [routerLink]="['/eventinfo/', item._id]">Edit</a></div> -->
                              <p>{{item.Description}}...</p>
							  
                            </div>
							<div style="float:right;" *ngIf="tagID=='C'">
							<a class="btn btn-primary" [routerLink]="['/eventDetails/', item._id]">Action</a> 
							     <!-- <input type="button" value="Action" class="btn btn-primary" (click)="approveEvent(item._id);"/> -->
								  <!-- <input type="button" value="Reject" class="btn btn-primary" (click)="rejectEvent(item._id);"/> -->
							  </div> 
                          </div>
                        </a>
                        
                    
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                     
                      <!-- /CONTENT MAIL -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
</div>


<div id="ScheduleTab" class="tab-pane fade">
 <div class="row">
              <div class="col-md-12">
                <div>
            
                  <div class="x_content">
                    <div class="row">
                      <div class="col-md-12 mail_list_column" *ngFor="let item of eventModel; ">
                      
                        <a href="#" id="{{item._id}}">
                          <div class="mail_list">
                            <div class="left">
                              <i class="fa icon-time"></i>  &nbsp;{{item.RemainDay}} days
							  <!-- <a href="../eventDetails/{{item.EventID}}" style="background-image: url('http://www.hackathon.io/assets/icns/avatar/event.png');"></a> -->
                            </div>
							
                            <div class="right">						

                              <h3><a [routerLink]="['/eventDetails/', item._id]">{{item.EventTitle}}</a> 
							  
							  <small>&nbsp;{{item.Location}}</small>
							  
							  </h3>
							  <!-- <div [routerLinkActive]="['active']"   [routerLinkActiveOptions] = "{exact:true}"><a style="float:right" [routerLink]="['/eventinfo/', item._id]">Edit</a></div> -->
                              <p>{{item.Description}}...</p>
							  
                            </div>
                          </div>
                        </a>
                        
                    
                      </div>
                      <!-- /MAIL LIST -->

                      <!-- CONTENT MAIL -->
                     
                      <!-- /CONTENT MAIL -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
</div> 


</div>
</div>
</div>
           
          </div>
        </div>
		
		<!-- <button id="openModalButton" [hidden]="true" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#changepasswordModal">Open Modal</button> -->
<!-- <div id="changepasswordModal" class="modal fade" role="dialog"> -->
	 <!-- <app-changepasswordPopup></app-changepasswordPopup> -->

  <!-- </div> -->
        <!-- /page content -->
</ng-container>
<ng-container *ngIf="!authService.login();">
    <app-login></app-login>
</ng-container>
